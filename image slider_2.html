<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Responsive Image Slider</title>
    <style>
   * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #2d545e;
}

.slider {
    position: relative;
    max-width: 100vw;
    width: 100%;
    overflow: hidden;
    border-radius: 10px;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    display: flex;
    justify-content: center; /* Centers image horizontally */
    align-items: center; 
}

.slide img {
    width: 100%; 
    max-height: 80vh; 
    object-fit: contain; 
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #091f36;
    color: #e1b382;
    border: none;
    padding: 10px;
    cursor: crosshair;
}

.prev { left: 10px; }
.next { right: 10px; }

@media (max-width: 600px) {
    .prev, .next {
        padding: 5px;
    }
}@media (max-width: 768px) {
    .slide img {
        max-height: 70vh; /* Reduce height for better fit */
    }
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://images.unsplash.com/photo-1609386464913-4cbfa39de540?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9kZ2UlMjBjaGFsbGVuZ2VyfGVufDB8fDB8fHww" alt="Slide 1"></div>
            <div class="slide"><img src="https://www.bmw.com/content/dam/bmw/marketBMWCOM/bmw_com/categories/automotive-life/bmwapp-wallpaper/bawp-09-media-portrait.png" alt="Slide 2"></div>
            <div class="slide"><img src="https://www.hdwallpapers.in/thumbs/2023/2024_lamborghini_revuelto_car_4k_5k_hd_cars-t2.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="https://wallpapers.com/images/high/black-car-hd-eiffel-tower-vz3tbabe79ys16or.webp" alt="Slide 4"></div>
            <div class="slide"><img src="https://c4.wallpaperflare.com/wallpaper/29/1013/318/black-car-car-mercedes-benz-mercedes-wallpaper-preview.jpg" alt="Slide 5"></div>
            <div class="slide"><img src="https://wallpapercave.com/dwp2x/wp6176873.jpg" alt="Slide 6"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1635073943212-f34dfbfcc3b0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ym13JTIwczEwMDBycnxlbnwwfHwwfHx8MA%3D%3D" alt="Slide 7"></div>
            <div class="slide"><img src="https://scontent.ftir1-2.fna.fbcdn.net/v/t1.6435-9/118138080_1613695332146655_2839712228879568337_n.jpg?stp=dst-jpg_p480x480_tt6&_nc_cat=101&ccb=1-7&_nc_sid=833d8c&_nc_ohc=FAFhEh3wDJUQ7kNvgE2Mj1O&_nc_oc=AdjRQpzBwRZ0N1QviNEr7RaPO2VqphZgSKZTpJVPvIbI09LZtHvenVzuCDN4vk4YGXWaylP-6SZ4z1qUSa7B7ovC&_nc_zt=23&_nc_ht=scontent.ftir1-2.fna&_nc_gid=Af65aitlEsD9MZziqetr1Ob&oh=00_AYAWS2mYxeVFmuMDD_virgC8WZCbMOMhmmG97DelQGCZcg&oe=67D2ABEA" alt="Slide 8"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            index += step;
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        function autoSlide() {
            moveSlide(1);
        }
        setInterval(autoSlide, 3000);
    </script>
</body>
</html>
